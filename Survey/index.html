<?xml version = "1.0" encoding = "utf-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="survey.css">
        <title>GMU Survey Form</title>
    </head>

    <body class="w3-container w3-light-grey">
        <header>
            <h1>GMU Survey</h1>
        </header>
        <section>
            <h2>Survey</h2>
            <em>Fields with a star next to them are required</em>
            <form method="" action="" autocomplete="on" class="w3-row">
                <div class="w3-col w3-container w3-green"  style="width:50%">
                    <p>
                        <label>First name*:
                            <input name="first name" type="text" autofocus required/>
                        </label>
                    </p>
                    <p>
                        <label>Last name*:
                            <input name="last name" type="text" required/>
                        </label>
                    </p>
                    <p>
                        <label>Street Address*:
                            <input name="street address" type="text" required/>
                        </label>
                    </p>
                    <p>
                        <label>City*:
                            <input name="city" type="text" required/>
                        </label>
                    </p>
                    <p>
                        <label>State*:
                            <input name="state" type="text" required/>
                        </label>
                    </p>
                    <p>
                        <label>Zip*:
                            <input name="zip" type="text" required/>
                        </label>
                    </p>
                    <p>
                        <label>Telephone number*:
                            <input name="telephone number" type="tel" placeholder="(###) ###-####" required/>
                        </label>
                    </p>
                    <p>
                        <label>Email*:
                            <input name="email" type="email" placeholder="name@domain.com" required/>
                            (name@domain.com)
                        </label>
                    </p>
                </div>
                <div class="w3-col w3-container w3-green"  style="width:50%">
                    <p>
                        <label>Date*:
                            <input name="date" type="date" required/>
                            (yyyy-mm-dd)
                        </label>
                    </p>
                    <p>
                        <strong>Things you liked most</strong>
                        <label>Students
                            <input name="thingsliked" type="checkbox" value="Students"/>
                        </label>
                        <label>Location
                            <input name="thingsliked" type="checkbox" value="Location"/>
                        </label>
                        <label>Campus
                            <input name="thingsliked" type="checkbox" value="Campus"/>
                        </label>
                        <label>Atmosphere
                            <input name="thingsliked" type="checkbox" value="Atmosphere"/>
                        </label>
                        <label>Dorm Rooms
                            <input name="thingsliked" type="checkbox" value="Dorms"/>
                        </label>
                        <label>Sports
                            <input name="thingsliked" type="checkbox" value="Sports"/>
                        </label>
                    </p>
                    <p>
                        <strong>How did you become interested?</strong>
                        <label>Friends
                            <input name="interested" type="radio" value="Friends"/>
                        </label>
                        <label>Television
                            <input name="interested" type="radio" value="Television"/>
                        </label>
                        <label>Internet
                            <input name="interested" type="radio" value="Campus"/>
                        </label>
                        <label>Other
                            <input name="interested" type="radio" value="Other"/>
                        </label>
                    </p>
                    <p>
                        <strong>Comments</strong><br/>
                        <textarea id="comments" rows="4" cols="50">
                        </textarea>
                    </p>
                    <p>
                        <label>Recommendation:
                            <select name="recommendation">
                                <option>Very Likely</option>
                                <option>Likely</option>
                                <option>UnLikely</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>Raffle:
                            <input name="raffle" type="text"/>
                            (at least 10 comma separated numbers)
                        </label>
                    </p>
                </div>
                <p>
                    <input type="submit" value = "Submit">
                    <input type="reset" value = "Clear">
                </p>
            </form>
        </section>
    </body>
</html>
